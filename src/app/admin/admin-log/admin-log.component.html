<div class="admin-log">
    <div class="content-toolbar">
        <p-toolbar>
            <div class="ui-toolbar-group-left">
                <p-calendar [(ngModel)]="startDate" [maxDate]="endDate" dateFormat="M-dd-yy"></p-calendar>
                <p-calendar [(ngModel)]="endDate" [minDate]="startDate" dateFormat="M-dd-yy"></p-calendar>
                <p-dropdown [options]="logTypes" [(ngModel)]="logType"></p-dropdown>
                <button pButton class="ui-button-success" icon="pi pi-search" label="Search"
                    (click)="refreshLogs()"></button>
            </div>
        </p-toolbar>
    </div>

    <p-table *ngIf="logType==='Audit'" [value]="auditLogs" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 200px">Date</th>
                <th style="width: 300px">User</th>
                <th style="width: 80px">Method</th>
                <th>Url</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-log>
            <tr>
                <td>{{log.date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{log.message}}</td>
                <td>{{log.properties.method}}</td>
                <td>{{log.properties.url}}</td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>

    <p-table *ngIf="logType==='Error'" [value]="errorLogs" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 200px">Date</th>
                <th>Error</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-log>
            <tr>
                <td>{{log.date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>{{log.message}}</td>
                <td></td>
            </tr>
        </ng-template>
    </p-table>
</div>
